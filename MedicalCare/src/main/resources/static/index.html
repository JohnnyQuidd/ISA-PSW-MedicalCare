<!DOCTYPE html>
<html>
<head>
    <title>Pocetna stranica</title>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/homepage.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/pocetna.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>
<div class="wrapper">
    <div class="jumbotron">
        <form id="Welcomepage">
            <h2>Dobrodosli na sajt klinickog centra!</h2>
            <h3>Prijavite se na sistem!</h3>
            <h4>Email:</h4>
            <input type="email" required="required" class="form-control" name="email" placeholder="email" id="loginEmail" />
            <h4>Password:</h4>
            <input type="password" required="required" class="form-control" name="password" placeholder="Password" id = "loginPassword" />
            <button class="btn btn-lg btn-primary btn-block" type="Login" id = "loginButton">Login</button>
            <p>Nemate nalog? <a href="/register.html">Registrujte se</a></p>
        </form>

        <p id="error"></p>
        <p id="success"></p>
    </div>
</div>
</body>
</html>
