<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


<title>Admin</title>
</head>
<body>
  <mat-toolbar color="primary" class="navbar">
    <div>Medical Care</div>
    <div>
      <span><a style="text-decoration: none; color: aliceblue;" [routerLink]="['/registracija-klinike']">Registruj kliniku</a></span>
      <span><a style="text-decoration: none; color: aliceblue;" [routerLink]="['/registracija-admina']">Registruj admina klinike</a></span>
      <span><a style="text-decoration: none; color: aliceblue;" [routerLink]="['/adminkc']">Pocetna strana</a></span>
    </div>
  </mat-toolbar>
  <div class="container">
    <div class="jumbotron">
      <div class="text-center">
        <h2 class="mat-display-1">Zahtevi za registraciju</h2>


      <table mat-table [dataSource] = "models" class="mat-elevation-z8" *ngIf = "postojiModel">
        <ng-container matColumnDef="ime">
          <th mat-header-cell *matHeaderCellDef> Ime </th>
          <td mat-cell *matCellDef="let zahtev"> {{zahtev.ime}} </td>
        </ng-container>

        <ng-container matColumnDef="prezime">
          <th mat-header-cell *matHeaderCellDef> Prezime </th>
          <td mat-cell *matCellDef="let zahtev"> {{zahtev.prezime}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let zahtev"> {{zahtev.email}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Status">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let zahtev" style="padding-left: 10%;">
              <button mat-mini-fab color="primary" (click)="prihvatiZahtev(zahtev)" matTooltip="Prihvati zahtev">
                  <i class="fa fa-check" aria-hidden="true"></i>
              </button>
              <button mat-mini-fab color="warn" (click)="odbijZahtev(zahtev)" matTooltip="Odbij zahtev">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </mat-cell>
      </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
      </div>
    </div>
    </div>
    <div class="container">
      <button mat-raised-button color="primary" (click)="getTest()"> Napravi sifarnik dijagnoza</button>
      <button class="btn btn-primary pull-right" mat-raised-button color="primary" [routerLink]="['/login']">Odjavite se</button>
    </div>


</body>
</html>
