<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


<title>Admin</title>
</head>
<body>
  <mat-toolbar color="primary" class="navbar">
    <div>Medical Care</div>
    <div>
      <span><a style="text-decoration: none; color: aliceblue;" [routerLink]="['/adminkc']">Pocetna strana</a></span>
    </div>
  </mat-toolbar>
  <div class="container">
    <div class="jumbotron">
      <div class="text-center">
        <h2 class="mat-display-1">Dijagnoze</h2>


      <table mat-table [dataSource] = "models" class="mat-elevation-z8">
        <ng-container matColumnDef="nazivBolesti">
          <th mat-header-cell *matHeaderCellDef> Naziv bolesti </th>
          <td mat-cell *matCellDef="let bolest"> {{bolest.nazivBolesti}} </td>
        </ng-container>

        <ng-container matColumnDef="kodBolesti">
          <th mat-header-cell *matHeaderCellDef> Kod bolesti</th>
          <td mat-cell *matCellDef="let bolest"> {{bolest.kodBolesti}} </td>
        </ng-container>
        
        
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
      <div class="container">
        <button class="btn btn-primary maximum-scale" mat-raised-button color="primary" style="width:20cm;border: 3cm;" (click)="dodajDijagnozu()" >Dodaj novu dijagnozu</button>
      </div>
      </div>
    </div>
    </div>
    <div class="container">
      <button class="btn btn-primary pull-right" mat-raised-button color="primary" [routerLink]="['/login']">Odjavite se</button>
    </div>


</body>
</html>
