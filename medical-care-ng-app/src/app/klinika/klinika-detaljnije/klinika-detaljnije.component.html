<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Klinika</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/adminklinike']">Pocetna strana</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/adminklinike/defpregleda']">Pregledi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/adminklinike/sale']">Sale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/adminklinike/izvestaj']">Izvestaj</a>
                </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/adminklinike/home']">Home</a>
                </li>
                </ul>
        </nav>

        <!-- Actual page -->
        <div class="jumbotron">
        
        <div class="text-center">
            <form name="form" #f="ngForm" novalidate class="login-form" (ngSubmit)="onSubmit()" style="text-align: left;">

                <div class="form-group">
                    <label for="naziv">Naziv</label>
                    <input type="text" id="naziv" class="form-control" name="naziv" required [(ngModel)]="klinika.naziv">
                </div>
            
                <div class="form-group">
                    <label for="adresa">Adresa</label>
                    <input type="text" id="adresa" class="form-control" name="adresa" required [(ngModel)]="klinika.adresa">
                </div>
            
                <div class="form-group">
                    <label for="opis">Opis</label>
                    <textarea type="text" id="opis" class="form-control" name="opis" required [(ngModel)]="klinika.opis"></textarea>
                </div>
                
            
                <div style="margin-bottom: 10%;">
                    <button type="submit" class="btn btn-success pull-right" [disabled]="!f.valid">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <span> Izmeni podatke</span>
                    </button>
                </div>
            
            </form>


            <div style="text-align: center; margin-top: 10%;">
                <h3>Lekari</h3>
                <table class="table">
                    <thead class = "thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Ime</th>
                        <th scope="col">Prezime</th>
                        <th scope="col">Email</th>
                        <th scope="col">Akcije</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lekar of lekari; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{lekar.ime}}</td>
                            <td>{{lekar.prezime}}</td>
                            <td>{{lekar.email}}</td>
                            <td>
                                <button class="btn btn-danger btn-sm">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                        <span> Obrisi</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

                <hr>
                <div style="text-align: center;" style="margin-top: 10%;">
                    <h3>Sale</h3>
                    <table class="table">
                        <thead class = "thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Broj sale</th>
                            <th scope="col">Pocetak Termina</th>
                            <th scope="col">Kraj Termina</th>
                            <th scope="col">Akcije</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sala of sale; let i=index">
                                <th scope="row">{{i + 1}}</th>
                                <td>{{sala.brojSale}}</td>
                                <td>{{sala.pocetakTermina}}</td>
                                <td>{{sala.krajTermina}}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" (click)="obrisiSalu(sala)">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                            <span> Obrisi</span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
    
        </div>
        </div>
        <div class="container" style="margin-bottom: 10%;">
        <button type="button" class="btn btn-outline-info pull-left" [routerLink]="['/adminklinike']">Nazad</button>
        <button class="btn btn-primary pull-right" [routerLink]="['/login']">Odjavite se</button>
        </div>
    
    </div>
      
</body>
</html>
