<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Izmena Klinike</title>
</head>
<body>

<div class="container col-xs-12 col-md-8 col-md-offset-3">
  <div class="jumbotron">
    <div class="text-center">
      <h1>Izmena klinike</h1>
    </div>
    <form name="form" #f="ngForm" novalidate class="login-form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="naziv">Naziv</label>
        <input type="text" id="naziv" class="form-control" name="naziv" [(ngModel)]="model.naziv" required>
      </div>

      <div class="form-group">
        <label for="adresa">Adresa</label>
        <input type="text" id="adresa" class="form-control" name="adresa" [(ngModel)]="model.adresa" required>
      </div>

      <div class="form-group">
        <label for="opis">Opis</label>
        <textarea type="text" id="opis" class="form-control" name="opis" [(ngModel)]="model.opis" required></textarea>
      </div>


      <button type="submit" class="btn btn-success pull-right">
        <i class="fa fa-check" aria-hidden="true"></i>
        <span> Izmeni kliniku</span>
      </button>

    </form>
  </div>
</div>

</body>
</html>
