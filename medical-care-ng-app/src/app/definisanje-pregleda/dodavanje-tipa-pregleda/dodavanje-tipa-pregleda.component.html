<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>

  <div class="container">
    <app-navbar></app-navbar>
    <div class="jumbotron">
      <div class="text-center">
        <h4>Dodavanje tipa pregleda</h4>

        <form name="form" #f="ngForm" novalidate class="pregledi-form" (ngSubmit)="onSubmit()" style="text-align: left;">

            <div class="form-group">
              <label for="naziv">Naziv tipa pregleda </label>
              <input type="text"  id="datum" class="form-control" name="naziv" required [(ngModel)]="model.tipPregleda">
            </div>

      
            <div style="margin-bottom: 30px;">
              <button type="button" class="btn btn-outline-info pull-left" [routerLink]="['/adminklinike/defpregleda']">Nazad</button>
              <button type="submit" class="btn btn-success pull-right" [disabled]="!f.valid">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span> Dodaj tip</span>
              </button>
            </div>
            
          </form>
      </div>
    </div>
  </div>
</body>
</html>
