<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Izvestaj o pregledu</title>
</head>
  <body>
    <div class="container col-xs-12 col-md-8 col-md-offset-3">
      <div class="jumbotron">
        <div class="text-center">
          <div class="mat-display-2">Dodavanje izvestaja o pregledu</div>
        </div>
        <div class="alert alert-danger" *ngIf="errorStatus" style="text-align: center">
          <div class="mat-display-1">{{errorStatus}}</div>
        </div>
        <form name="form" class="my-form" #f="ngForm" novalidate class="login-form" (ngSubmit)="onSubmit()">
  
          <mat-form-field class="full-width">
            <mat-label>Informacije o pregledu</mat-label>
            <input class="input" type="text" id="informacijeOpregledu" name="informacijeOpregledu" [(ngModel)]="model.informacijeOpregledu" matInput required>
          </mat-form-field>
          .
          <mat-form-field class="full-width" >
            <mat-label style="margin-bottom: 30px;">Dijagnoza</mat-label>
            <mat-select required name="dijagnoza" [(ngModel)]="model.idDijagnoza"  >
                <mat-option *ngFor="let dijagnoza of dijagnoze" value={{dijagnoza.id}}>
                    {{dijagnoza.nazivBolesti}}
                </mat-option>
            </mat-select>
          </mat-form-field>

          
          <mat-form-field class="full-width" >
            <mat-label style="margin-bottom: 30px;">Lekovi</mat-label>
            <mat-select required name="lek" [(ngModel)]="model.idLek"  >
                <mat-option *ngFor="let lek of lekovi" value={{lek.id}}>
                    {{lek.nazivLeka}}
                </mat-option>
            </mat-select>
          </mat-form-field>
    
          <button type="submit" mat-raised-button color="primary" class="pull-left" [disabled]="!f.valid">
            <i class="fa fa-user-plus"></i>
            <span> Dodaj izvestaj o pregledu</span>
          </button>
  
          <button type="button" mat-stroked-button class="pull-right" routerLink="/adminklinike">Nazad</button>
        </form>
      </div>
    </div>

  <router-outlet></router-outlet>

  </body>
</html>
