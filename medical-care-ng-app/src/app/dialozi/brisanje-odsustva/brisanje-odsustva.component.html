<h2 class="mat-dialog-title">Odbijanje odsustva</h2>
<mat-dialog-content>Uneiste razlog odbijanja zatheva za odsustvo</mat-dialog-content>
<input type="text" style="width: 100%;" [(ngModel)]="opis">
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="true" (click)="saljiOpis()">Brisanje</button>
    <button mat-button mat-dialog-close mat-dialog-close="false">Nazad</button>
</mat-dialog-actions>
