<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


<title>Medicinska Sestra</title>
</head>
<body>
  <mat-toolbar color="primary" class="navbar">
    <div>Medical Care</div>
    <div>
    
          <span><a style="text-decoration: none; color: aliceblue;" [routerLink]="['/medsestra/odsustva']">Novi zahtev za odsustvo</a></span>
          <span><a style="text-decoration: none; color: aliceblue;" [routerLink]="['/medsestra/kalendar']">Kalendar</a></span>
          <span><a style="text-decoration: none; color: aliceblue;" [routerLink]="['/medsestra']">Pocetna strana</a></span>
          <span><a style="text-decoration: none; color: aliceblue;" [routerLink]="['/medsestra/detaljnije']"><span> <i class="fa fa-user" aria-hidden="true"></i></span> </a></span>
          
      
    </div>
  </mat-toolbar>
  <div class="container">
    <div class="jumbotron">
      <div class="text-center">
        <h2 class="mat-display-1">Recepti</h2>
        

      <table mat-table [dataSource] = "models" class="mat-elevation-z8" *ngIf = "postojiModel">
        <ng-container matColumnDef="kodLeka">
          <th mat-header-cell *matHeaderCellDef> Kod leka </th>
          <td mat-cell *matCellDef="let recept"> {{recept.kodLeka}} </td>
        </ng-container>
        <ng-container matColumnDef="nazivLeka">
          <th mat-header-cell *matHeaderCellDef> Naziv leka </th>
          <td mat-cell *matCellDef="let recept"> {{recept.nazivLeka}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Status">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let recept" style="padding-left: 10%;">
              <button mat-mini-fab color="primary" (click)="overiRecept(recept)" matTooltip="Overi recept">
                  <i class="fa fa-check" aria-hidden="true"></i>
              </button>
              
          </mat-cell>
      </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
      </div>
    </div>
    </div>
   


</body>
</html>
