<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dodavanje sale</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/adminklinike']">Pocetna strana</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/adminklinike/defpregleda']">Pregledi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/adminklinike/sale']">Sale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/adminklinike/izvestaj']">Izvestaj</a>
                </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/adminklinike/home']">Home</a>
                </li>
                </ul>
        </nav>
        <div class="jumbotron">
            <h3 style="text-align: center;">Dodavanje Sale</h3>
            <div class="text-center">
                    <div class="alert alert-danger" *ngIf="hasError" style="text-align: center">
                        <h4>{{errorStatus}}</h4>
                    </div>
                <form name="form" #f="ngForm" novalidate class="pregledi-form" (ngSubmit)="onSubmit()" style="text-align: left;">
                        <div class="form-group">
                            <label for="brojSale">Naziv/broj sale </label>
                            <input type="text" id="brojSale" class="form-control" name="brojSale" [(ngModel)]="sala.brojSale">
                        </div>
                        <div class="form-group">
                            <label for="klinika">Klinika kojoj sala pripada</label>
                            <select name="klinika" id="klinika" class="form-control" required [(ngModel)]="sala.klinika">
                                    <option *ngFor="let klinika of models; let i = index" value={{klinika.id}} >{{klinika.naziv}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" style="width: 100%;" [disabled]="!f.valid">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                    <span> Dodaj salu</span>
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
